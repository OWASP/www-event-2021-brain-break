  title: Comedian
  bio: <p>Richard Sarvate quit tech to do stand up… oops! He started performing in San Francisco in 2011. He talks about his experience as a first-generation Indian immigrant, relationships, and why he left Silicon Valley. He has a half-hour special on Dry Bar Comedy. His albums “Live in San Francisco” and “Live at The Setup” are available on Spotify, Pandora, and can be heard regularly on SiriusXM's Comedy Channels. He has headlined comedy clubs throughout the US & Canada. While on tour in India he appeared on their national program NDTV’s “Stars of Comedy”</p>
